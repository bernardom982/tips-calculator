<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Bernardo Marques">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>
<body>
    <div id="container">
    <div class="calc">
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div> <!--Calc-->
<div class="form">
    <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Qual valor final da conta?</p>
        </label>
          <p> R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" ></p>  
      <label for="serviceQual">
          <p>Como foi seu atendimento?</p>
      </label>
      <p><select name="serviceQual" id="serviceQual" class="formSelect" >
          <option disabled selected value="0">Escolha uma opção:</option>
          <option value="0.3">30% - Incrível</option>
          <option value="0.2">20% - Bom</option>
          <option value="0.15">15% - Aceitável</option>
          <option value="0.10">10% - Ruim</option>
          <option value="0.05">0.5% - Péssimo</option>
      </select></p>
      <label for="people">
          <p>Quanta pessoas irão dividir a conta?</p>
      </label>
      <p> <input type="number" placeholder="1" name="people" id="people" class="formInput"  > Pessoa(s)</p>
      <button type="submit" class="formSubmit">Calcular!</button>
    </form>
</div> <!--Form-->
<div id="totalTip">
    Gorjeta Total: 
    R$<span id="tip">0.00</span>
    <p class="each">Cada</p>
</div>
</div>
<script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
